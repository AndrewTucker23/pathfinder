<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PathFinder - Accessible Route Planner</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.1.0/dist/geosearch.css" />

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine-openrouteservice/dist/lrm-openrouteservice.min.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch@3.1.0/dist/bundle.min.js"></script>
</head>

<body>
  <header>
    <h1>PathFinder</h1>
    <p>Accessible Route Planner for People with Mobility Challenges</p>
  </header>

  <div class="controls">
   
    <button id="routeBtn">Get Route</button>
    
    <select id="travelMode">
      <option value="foot-walking">Walking</option>
      <option value="wheelchair">Wheelchair</option>
      <option value="driving-car">Driving</option>
      <option value="cycling-regular">Cycling</option>
    </select>

    <button id="accessBtn">Show Accessibility Markers</button>
  </div>

  <div id="map"></div>

  <!-- Scripts (in correct order) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch@3.1.0/dist/bundle.min.js"></script>
  <script src="script.js?v=2"></script>
</body>
</html>
