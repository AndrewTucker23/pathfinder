<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PathFinder</title>

  <!-- Leaflet & Plugins -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-geosearch@3.11.0/dist/geosearch.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <script
    src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"
  ></script>
  <script
    src="https://unpkg.com/lrm-openrouteservice/dist/lrm-openrouteservice.min.js"
  ></script>
  <script
    src="https://unpkg.com/leaflet-geosearch@3.11.0/dist/bundle.min.js"
  ></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      gap: 10px;
    }

    input, select, button {
      padding: 8px;
      font-size: 14px;
    }

    .suggestions {
      position: absolute;
      z-index: 9999;
      background: white;
      border: 1px solid #ccc;
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 150px;
      overflow-y: auto;
      width: 300px;
    }

    .suggestions li {
      padding: 5px 10px;
      cursor: pointer;
    }

    .suggestions li:hover {
      background-color: #eee;
    }

    #map {
      width: 100%;
      height: 80vh;
    }
  </style>
</head>
<body>
  <header>
    <h1>PathFinder</h1>
    <p>Accessible Route Planner for People with Mobility Challenges</p>
  </header>

  <div id="controls">
    <input id="start" type="text" placeholder="Start location" />
    <input id="end" type="text" placeholder="End location" />
    <button id="routeBtn">Get Route</button>

    <select id="travelMode">
      <option value="foot-walking">Walking</option>
      <option value="wheelchair">Wheelchair</option>
    </select>

    <button id="accessBtn">Show Accessibility Markers</button>
  </div>

  <div id="map"></div>

  <script src="script.js"></script>
</body>
</html>
