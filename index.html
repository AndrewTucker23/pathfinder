<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PathFinder</title>

  <!-- Leaflet & Plugins -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.11.0/dist/geosearch.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://unpkg.com/lrm-openrouteservice/dist/lrm-openrouteservice.min.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch@3.11.0/dist/bundle.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>PathFinder</h1>
    <p>Accessible Route Planner for People with Mobility Challenges</p>
  </header>

  <div id="controls">
    <div class="input-wrapper">
      <input id="start" type="text" placeholder="Start location" />
    </div>
    <div class="input-wrapper">
      <input id="end" type="text" placeholder="End location" />
    </div>
    <button id="routeBtn">Get Route</button>

    <select id="travelMode">
      <option value="foot-walking">Walking</option>
      <option value="wheelchair">Wheelchair</option>
    </select>

    <button id="accessBtn">Show Accessibility Markers</button>
  </div>

  <div id="map"></div>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
