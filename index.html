<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PathFinder - Accessible Route Planner</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine-openrouteservice/dist/lrm-openrouteservice.js"></script>
  <script src="https://unpkg.com/@geosearch/core@latest"></script>
  <script src="https://unpkg.com/@geosearch/openstreetmap@latest"></script>
</head>
<body>
  <header>
    <h1>PathFinder</h1>
    <p>Accessible Route Planner for People with Mobility Challenges</p>
  </header>

  <div class="controls">
    <input type="text" id="start" placeholder="Start Location" />
    <input type="text" id="end" placeholder="End Location" />
    <button id="routeBtn">Get Route</button>
    
    <!-- Corrected travel mode options -->
    <select id="travelMode">
      <option value="foot-walking">Walking</option>
      <option value="wheelchair">Wheelchair</option>
      <option value="driving-car">Driving</option>
      <option value="cycling-regular">Cycling</option>
    </select>

    <button id="accessBtn">Show Accessibility Markers</button>
  </div>

  <div id="map"></div>

  <script src="script.js"></script>
</body>
</html>
